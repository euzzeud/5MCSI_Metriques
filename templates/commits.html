<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Histogramme des commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            fetch('/getcommits/')
                .then(response => response.json())
                .then(data => {
                    const dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('number', 'Minute');
                    dataTable.addColumn('number', 'Nombre de commits');

                    data.results.forEach(entry => {
                        dataTable.addRow([entry.minute, 1]);
                    });

                    const options = {
                        title: 'Nombre de commits par minute',
                        legend: { position: 'none' },
                        histogram: {
                            bucketSize: 1,
                            maxNumBuckets: 60
                        },
                        hAxis: { title: 'Minute (0 Ã  59)' },
                        vAxis: { title: 'Nombre de commits' }
                    };

                    const chart = new google.visualization.Histogram(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                });
        }
    </script>
</head>
<body>
    <h2>Histogramme des commits par minute</h2>
    <div id="chart_div" style="width:900px; height:500px;"></div>
</body>
</html>
