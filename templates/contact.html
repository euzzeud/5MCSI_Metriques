<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <title>Ma page de contact</title>
</head>

<style>
    body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.contact-container {
    width: 100%;
    max-width: 760px;
    background: white;
    border-radius: 12px;
    padding: 32px;
}

.contact-container h1 {
    font-size: 28px;
}

.contact-form { 
    width: 100%;
}

.field { 
    display: flex; 
    flex-direction: column; 
    margin-bottom: 14px;
}

.field label { 
    font-size: 10px; 
    margin-bottom: 6px; 
    color: black;
}

input[type="text"], textarea {
    border: 1px solid gray;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 14px;
    background: white;
}

input::placeholder, textarea::placeholder { 
    color: gray;
}

.actions { 
    margin-top: 8px;
    display: flex; 
    justify-content: flex-end;
}

.btn {
    color: black;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
}
</style>

<body>
    <div class="contact-container">
        <h1>Contactez-moi</h1>
        <form class="contact-form" action="" method="post">
            <div class="field-row">
                <div class="field">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Ex : GIOIELLI" required>
                </div>
                <div class="field">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Ex : Enzo" required>
                </div>
            </div>

            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Écrivez votre message ici..." required></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Envoyer le message</button>
            </div>
        </form>
    </div>
</body>
</html>
