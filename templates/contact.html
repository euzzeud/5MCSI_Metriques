<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <title>Ma page de contact</title>
</head>
<body>
    <div class="contact-container">
        <h1>Contactez-moi</h1>
        <form class="contact-form" action="" method="post">
            <div class="field-row">
                <div class="field">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Ex : GIOIELLI" required>
                </div>
                <div class="field">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Ex : Enzo" required>
                </div>
            </div>

            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Écrivez votre message ici..." required></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Envoyer le message</button>
            </div>
        </form>
    </div>
</body>
</html>
